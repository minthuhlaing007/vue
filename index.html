<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      h1 {
        background: #000;
        color: yellow;
        border-radius: 50px;
        text-align: center;
      }
      ul li {
        list-style: none;
      }
      .favourite{
        background: #000;
        color: yellow;
        font-family: monospace;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>These are my books collection</h1>
    <div id="app">
      <div v-if="bookInfo">
        <ul v-for="book in filteredBooks">
          <li :class="{favourite:book.isFav}" @click="handler(book)">
            <img v-bind:src="book.img" width="200px" alt="">
            <p>Title: {{book.title}}</p>
            <p>Author:{{book.author}}</p>
            <p>Age:{{book.age}}</p>
            <p>Gender:{{book.gender}}</p>
          </li>
          <hr />
        </ul>
      </div>
      <button v-on:click="bookInfo=!bookInfo">
        <span v-if="!bookInfo">Show</span>
        <span v-if="bookInfo">Hide</span>
      </button>
    </div>
    <script src="vue.js"></script>
  </body>
</html>
