<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js for in loop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      li {
        list-style: none;
      }
      .favourite {
        background: #6de3f7;
        color: red;
        font-size: large;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Books</h1>
    <div id="app">
      <div v-if="showIcon">
        <ul v-for="book in books">
          <li v-bind:class="{favourite:book.isFav}">
            <img :src="book.img" width="300px" alt="" />
            <p>Title:{{book.title}}</p>
            <p>Author:{{book.author}}</p>
            <p>Age: {{book.age}}</p>
            <p>Gender:{{book.gender}}</p>
            <a :href="link">Book link</a>
          </li>
        </ul>
      </div>
      <button @click="showIcon=!showIcon">
        <span v-if="showIcon">Hide</span>
        <span v-if="!showIcon">Show</span>
      </button>
    </div>
    <script src="vue.js"></script>
  </body>
</html>
